<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab2_ContactForm</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/meyweb-normalization.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class ="container-box">
        <h1>Contact Form</h1>
          <label for="email">Enter Email:</label>
          <input type="email" id="Email" class="field" placeholder="example@domain.com">
          <label for="phone">Phone Number:</label>
          <input type="text" id="Phone" class="field" placeholder="(XXX)-XXX-XXXX">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="DOB" class="field">
          <input type="submit" class="submit-button" value="Submit">
      </div>
    </div>
  </body>
</html>
